  <script> 
    function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function demo() {
  console.log('Taking a break...');
  await sleep(2000);
  console.log('Two seconds later, showing sleep in a loop...');

  // Sleep in loop
  var i=0;
   while(1){
      await sleep(2000);
      document.getElementById("demo").innerHTML = i;
      i++;
  }
}

demo();
    </script>
